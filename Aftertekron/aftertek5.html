<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let arr = ["Batman","Superman","Wonder Woman","Green Lantern","Flash","Zeeshan"]
        // for returning str length of each element
        let eleLength = arr.map(x=> x.length)
        console.log(eleLength)

        // for returning count of 2 worded string
        let _2wordCount = 0
        arr.forEach(
            (x) => {
                if (x.includes(" ")){
                    _2wordCount += 1
                }
            }
        )
        console.log(_2wordCount)

        //sorting in js ; happens in lexographically order (alphabatical order)
        arr.sort()
        console.log(arr)

        // sort numbers
        let arr2 = [2,4,1,20,10,3]
        arr2.sort()
        console.log(arr2)

        // output will be lexographically sorted cuz it converts ele into str

        // true numerical sorting
        arr2.sort((a,b)=>{
            if (a<b) return -1;
            else if (b<a) return 1;
            else return 0;
        })
        console.log(arr2)

        // sorting ascending a/q string length
        arr.sort((a,b)=>{
            if (a.length < b.length)return -1;
            else if(b.length < a.length) return 1;
            else return 0
            
        })
        console.log(arr)

        let arr4 = [
            {name : "messi" , goals: 800},
            {name : "ronaldo", goals: 900},
            {name : "bale" , goals: 200},
            {name : "lewandowski" , goals: 700}

        ]

        arr4.sort((a,b)=>{
            if (a.goals < b.goals) return +1
            if (a.goals > b.goals) return -1
            else return 0
        })
        console.log(arr4);

        //in short format 
        arr4.sort((a,b)=>a-b);

        //polyfill of map
        function map(a,cb) {
            ans = []
            for(i of a){
                ans.push(cb(a))
            }
            return ans
        }
        
    </script>
</body>
